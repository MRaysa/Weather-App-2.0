<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Temperatures - Line Chart</title>
  <link rel="stylesheet" href="average.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">
          <img src="images/weather-logo.png" alt="Weather App Logo">
        </div>

        <!-- Middle Links -->
        <ul class="nav-links" id="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="./average.html">Average</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="./index.html">Logout</a></li>
        </ul>

        <!-- Right Side: Search -->
        <div class="navbar-right">
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search Location" class="search-input">
            <button id="search-button" class="search-button">Search</button>
          </div>
        </div>

        <!-- Hamburger Icon (Visible on Small Screens) -->
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <div class="container">
      <h1>Average Temperatures (Â°C)</h1>
      <div class="toggle-buttons">
        <button id="month-btn" class="active">Monthly</button>
        <button id="year-btn">Yearly</button>
      </div>
      <div class="chart-area">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="x-axis">
        <!-- X-axis labels will be dynamically generated by JavaScript -->
      </div>
    </div>
  </section>
  <section>
    <div class="back-button">
      <a href="./dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="averagescript.js"></script>
  <script>
    // Hamburger Menu Toggle
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
