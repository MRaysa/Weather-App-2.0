<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="container">
        <h2>User Profile</h2>

        <!-- Profile Picture -->
        <div class="profile-pic-container">
            <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="profilePicInput" accept="image/*">
            <button onclick="uploadProfilePicture()">Upload</button>
        </div>

        <!-- Profile Information -->
        <label>Name:</label>
        <input type="text" id="userName" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" id="userEmail" disabled>

        <button onclick="updateUserProfile()">Save Changes</button>

        <!-- Change Password -->
        <h3>Change Password</h3>
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="changePassword()">Change Password</button>

        <!-- Delete Account -->
        <h3>Delete Account</h3>
        <button class="delete-btn" onclick="deleteAccount()">Delete Account</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
